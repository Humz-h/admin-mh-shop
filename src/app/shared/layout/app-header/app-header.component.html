<header
  class="sticky top-0 flex w-full bg-white border-b border-gray-200 z-50 dark:border-gray-800 dark:bg-gray-900">
  <div class="flex items-center justify-between w-full px-4 py-3 xl:px-6">
    <!-- Left section: Menu toggle + Search -->
    <div class="flex items-center gap-3 flex-1">
      <button
        class="flex items-center justify-center w-9 h-9 text-gray-600 hover:bg-gray-100 rounded-lg dark:text-gray-400 dark:hover:bg-gray-800 transition-colors"
        [ngClass]="{
          'bg-gray-100 dark:bg-gray-800': isMobileOpen$ | async
        }"
        (click)="handleToggle()" 
        aria-label="Toggle Sidebar">
        @if (isMobileOpen$ | async) {
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M6.21967 7.28131C5.92678 6.98841 5.92678 6.51354 6.21967 6.22065C6.51256 5.92775 6.98744 5.92775 7.28033 6.22065L11.999 10.9393L16.7176 6.22078C17.0105 5.92789 17.4854 5.92788 17.7782 6.22078C18.0711 6.51367 18.0711 6.98855 17.7782 7.28144L13.0597 12L17.7782 16.7186C18.0711 17.0115 18.0711 17.4863 17.7782 17.7792C17.4854 18.0721 17.0105 18.0721 16.7176 17.7792L11.999 13.0607L7.28033 17.7794C6.98744 18.0722 6.51256 18.0722 6.21967 17.7794C5.92678 17.4865 5.92678 17.0116 6.21967 16.7187L10.9384 12L6.21967 7.28131Z"
              fill="currentColor" />
          </svg>
        } @else {
          <svg width="18" height="18" viewBox="0 0 16 12" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M0.583252 1C0.583252 0.585788 0.919038 0.25 1.33325 0.25H14.6666C15.0808 0.25 15.4166 0.585786 15.4166 1C15.4166 1.41421 15.0808 1.75 14.6666 1.75L1.33325 1.75C0.919038 1.75 0.583252 1.41422 0.583252 1ZM0.583252 11C0.583252 10.5858 0.919038 10.25 1.33325 10.25L14.6666 10.25C15.0808 10.25 15.4166 10.5858 15.4166 11C15.4166 11.4142 15.0808 11.75 14.6666 11.75L1.33325 11.75C0.919038 11.75 0.583252 11.4142 0.583252 11ZM1.33325 5.25C0.919038 5.25 0.583252 5.58579 0.583252 6C0.583252 6.41421 0.919038 6.75 1.33325 6.75L7.99992 6.75C8.41413 6.75 8.74992 6.41421 8.74992 6C8.74992 5.58579 8.41413 5.25 7.99992 5.25L1.33325 5.25Z"
              fill="currentColor" />
          </svg>
        }
      </button>

      <!-- Logo mobile -->
      <a routerLink="/" class="xl:hidden">
        <img class="h-6 dark:hidden" src="/images/logo/logo.svg" alt="Logo" />
        <img class="h-6 hidden dark:block" src="/images/logo/logo-dark.svg" alt="Logo" />
      </a>

      <!-- Search bar -->
      <div class="hidden xl:block flex-1 max-w-md">
        <form>
          <div class="relative group">
            <input 
              #searchInput 
              type="text" 
              placeholder="Search..." 
              style="padding-left: 15px;"
              class="w-full h-10 pr-11 text-sm rounded-lg border border-gray-200 bg-gray-50/50 text-gray-900 placeholder:text-gray-500 shadow-sm transition-all duration-200 focus:bg-white focus:border-brand-500 focus:outline-none focus:ring-2 focus:ring-brand-500/10 focus:shadow-md dark:border-gray-700 dark:bg-gray-800/50 dark:text-white dark:placeholder:text-gray-400 dark:focus:bg-gray-800 dark:focus:border-brand-400 dark:focus:ring-brand-400/20" />
            <span class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none transition-colors duration-200">
              <svg class="w-4 h-4 text-gray-400 group-focus-within:text-gray-600 dark:group-focus-within:text-gray-300" viewBox="0 0 20 20" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M3.04175 9.37363C3.04175 5.87693 5.87711 3.04199 9.37508 3.04199C12.8731 3.04199 15.7084 5.87693 15.7084 9.37363C15.7084 12.8703 12.8731 15.7053 9.37508 15.7053C5.87711 15.7053 3.04175 12.8703 3.04175 9.37363ZM9.37508 1.54199C5.04902 1.54199 1.54175 5.04817 1.54175 9.37363C1.54175 13.6991 5.04902 17.2053 9.37508 17.2053C11.2674 17.2053 13.003 16.5344 14.357 15.4176L17.177 18.238C17.4699 18.5309 17.9448 18.5309 18.2377 18.238C18.5306 17.9451 18.5306 17.4703 18.2377 17.1774L15.418 14.3573C16.5365 13.0033 17.2084 11.2669 17.2084 9.37363C17.2084 5.04817 13.7011 1.54199 9.37508 1.54199Z"
                  fill="currentColor" />
              </svg>
            </span>
          </div>
        </form>
      </div>
    </div>

    <!-- Right section: Actions -->
    <div class="flex items-center gap-2" style="padding-right: 35px;">
      <app-theme-toggle-button />
      <app-notification-dropdown />
      <app-user-dropdown />
    </div>
  </div>
</header>
