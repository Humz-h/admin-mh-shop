  <div class="min-h-[200px]" style="padding: 25px;">
    <div class="flex items-start justify-between h-full">
      <div class="flex flex-col gap-4">
        <div class="flex h-14 w-14 items-center justify-center rounded-xl bg-primary/10 dark:bg-primary/20">
          <span class="text-primary text-2xl" [innerHTML]="customersIcon | safeHtml"></span>
        </div>
        <div>
          <span class="text-sm font-medium text-gray-500 dark:text-gray-400">Customers</span>
          <h4 class="mt-2 font-bold text-gray-800 text-4xl dark:text-white/90 leading-tight">3,782</h4>
        </div>
      </div>
      <div class="self-end">
        <app-badge color="success" variant="light" size="md">

          11.01%
        </app-badge>
      </div>
    </div>
  </div>
