<div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]" style="padding: 25px;">
  <div class="flex flex-col gap-3 mb-4 sm:flex-row sm:justify-between sm:mb-5">
    <div class="w-full">
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
        Statistics
      </h3>
      <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
        Target you've set for each month
      </p>
    </div>
    <div class="flex items-start w-full gap-3 sm:justify-end">
      <app-chart-tab></app-chart-tab>
    </div>
  </div>

  <div class="max-w-full overflow-x-auto custom-scrollbar">
    <div class="min-w-[1000px] xl:min-w-full">
      <apx-chart
        [series]="series"
        [chart]="chart"
        [colors]="colors"
        [stroke]="stroke"
        [fill]="fill"
        [markers]="markers"
        [grid]="grid"
        [dataLabels]="dataLabels"
        [tooltip]="tooltip"
        [xaxis]="xaxis"
        [yaxis]="yaxis"
        [legend]="legend"
      ></apx-chart>
    </div>
  </div>
</div>
