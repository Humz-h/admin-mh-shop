<div class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] md:p-6">
  <div class="flex items-end justify-between mb-5">
    <div>
      <span class="text-sm text-gray-500 dark:text-gray-400">Orders</span>
      <h4 class="mt-2 font-bold text-gray-800 text-title-sm dark:text-white/90">5,359</h4>
    </div>
    <app-badge color="success">
      <span [innerHTML]="arrowUpIcon | safeHtml"></span>
      11.01%
    </app-badge>
  </div>

  <div class="max-w-full overflow-x-auto custom-scrollbar">
    <div class="-ml-5 min-w-[650px] xl:min-w-full pl-2">
      <apx-chart [series]="series" [chart]="chart" [xaxis]="xaxis" [plotOptions]="plotOptions" [dataLabels]="dataLabels"
        [stroke]="stroke" [legend]="legend" [yaxis]="yaxis" [grid]="grid" [fill]="fill" [tooltip]="tooltip"
        [colors]="colors"></apx-chart>
    </div>
  </div>
</div>
