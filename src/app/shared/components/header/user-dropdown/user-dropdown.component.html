<div class="relative">
  <button
    (click)="toggleDropdown()"
    class="flex items-center gap-2 px-1.5 py-1 rounded-lg text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-800 transition-colors dropdown-toggle"
  >
    <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white text-sm font-semibold">
      {{ getInitials() }}
    </div>
    <span class="hidden xl:block text-sm font-medium text-gray-700 dark:text-gray-300">
      {{ currentUser?.fullName || currentUser?.username || 'Admin' }}
    </span>
  </button>
  
  @if (isOpen) {
    <app-dropdown [isOpen]="isOpen" (closed)="closeDropdown()">
      <div class="w-64 overflow-hidden">
        <!-- User Info Section -->
        <div class="px-4 py-4 border-b border-gray-200 dark:border-gray-800">
          <h3 class="text-sm font-semibold text-gray-900 dark:text-white mb-1">
            {{ currentUser?.fullName || currentUser?.username || 'Admin' }}
          </h3>
          <p class="text-xs text-gray-500 dark:text-gray-400">{{ currentUser?.email || '' }}</p>
          <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
            <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">
              {{ currentUser?.role || 'admin' }}
            </span>
          </p>
        </div>

        <!-- Menu Items -->
        <div class="py-1">
          <app-dropdown-item 
            to="/profile" 
            (itemClick)="closeDropdown()"
            [baseClassName]="'flex items-center gap-3 w-full text-left px-4 py-2.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors cursor-pointer'"
          >
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span>Chỉnh sửa hồ sơ</span>
          </app-dropdown-item>
          
          <app-dropdown-item 
            to="/settings" 
            (itemClick)="closeDropdown()"
            [baseClassName]="'flex items-center gap-3 w-full text-left px-4 py-2.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors cursor-pointer'"
          >
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span>Cài đặt tài khoản</span>
          </app-dropdown-item>
        </div>

        <!-- Separator -->
        <hr class="border-gray-200 dark:border-gray-800">

        <!-- Sign Out -->
        <div class="py-1">
          <button
            (click)="logout()"
            class="flex items-center gap-3 w-full text-left px-4 py-2.5 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors cursor-pointer"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span>Đăng xuất</span>
          </button>
        </div>
      </div>
    </app-dropdown>
  }
</div>
